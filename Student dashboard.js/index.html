<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Resume Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Student Dashboard</h2>
    <ul>
      <li><a href="#" id="profile-link">Profile</a></li>
      <li><a href="#" id="cgpa-link">CGPA</a></li>
      <li><a href="#" id="department-link">Department</a></li>
      <li><a href="#" id="skills-link">Skills</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome, Student</h1>
    <p>Check and update your resume details below.</p>

    <!-- Initial Cards Section -->
    <div class="cards">
      <div class="card">
        <h3>Profile</h3>
        <p>Name: John Doe</p>
        <p>Email: john.doe@example.com</p>
      </div>
      <div class="card">
        <h3>CGPA</h3>
        <p>8.9</p>
      </div>
      <div class="card">
        <h3>Department</h3>
        <p>Computer Science</p>
      </div>
      <div class="card">
        <h3>Skills</h3>
        <p>Java, Python, React, SQL</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
